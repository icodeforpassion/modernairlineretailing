<!DOCTYPE html>
<html lang="en">
<head>

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-VHHFDP9B88');

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Compose Blog Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
  <link rel="stylesheet" href="/assets/site.css"/>
</head>
<body>
  <header class="site-header"></header>
  <main class="page-content">
    <div class="container">
        <h1 class="title">Compose New Blog Post</h1>
        <input type="password" id="secretCode" placeholder="Enter Secret Code" class="input"/>
        <button id="accessButton" class="button is-link">Access</button>

        <div id="composeSection" style="display:none;">
            <input type="text" id="postTitle" placeholder="Post Title" class="input" />
            <textarea id="postContent" placeholder="Post Content" class="textarea" rows="10"></textarea>
            <button id="savePost" class="button is-success">Save Post</button>
        </div>
    </div>

    <script>
        const SECRET_CODE = "your_secret_code"; // Set your secret code here

        document.getElementById('accessButton').onclick = function() {
            const inputCode = document.getElementById('secretCode').value;
            if (inputCode === SECRET_CODE) {
                document.getElementById('composeSection').style.display = 'block';
            } else {
                alert('Invalid Secret Code!');
            }
        };

        document.getElementById('savePost').onclick = function() {
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;
            const slug = title.toLowerCase().replace(/[^a-z0-9]+/g, '-') + '.html'; // Create slug

            // Save post to local storage
            const posts = JSON.parse(localStorage.getItem('blogPosts')) || {};
            posts[slug] = { title, content };
            localStorage.setItem('blogPosts', JSON.stringify(posts));

            alert('Post saved successfully!');
            document.getElementById('postTitle').value = '';
            document.getElementById('postContent').value = '';
        };
    </script>
  </main>
  <footer class="site-footer"></footer>
  <script src="/assets/site.js" defer></script>
  <!-- Analytics configuration notes: Ensure GA4 Enhanced Measurement (including "Outbound clicks") remains enabled, validate tag deployment via https://tagassistant.google.com, monitor linkedin_redirect under GA4 → Reports → Engagement → Events, and mark it as a conversion in GA4 Admin → Events if desired. -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const linkedInLinks = document.querySelectorAll('a[href*="linkedin.com"]');
      linkedInLinks.forEach(function (link) {
        link.addEventListener('click', function (event) {
          if (event.defaultPrevented || event.button !== 0 || event.metaKey || event.ctrlKey || event.shiftKey || event.altKey) {
            return;
          }
          const href = link.href;
          event.preventDefault();
          if (typeof gtag === 'function') {
            gtag('event', 'linkedin_redirect', {
              event_category: 'Outbound',
              event_label: href,
              transport_type: 'beacon'
            });
          }
          setTimeout(function () {
            const target = link.getAttribute('target');
            if (target && target !== '_self') {
              window.open(href, target);
            } else {
              window.location.href = href;
            }
          }, 150);
        });
      });
    });
  </script>
</body>
</html>
