<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-VHHFDP9B88');

    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>Blog Management - Modern Airline Retailing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
  <link rel="stylesheet" href="/assets/site.css"/>
</head>
<body>
  <header class="site-header"></header>
  <main class="page-content">
    <div class="container">
        <h1 class="title">Blog Management</h1>
        <select id="blogDropdown" class="select">
            <option value="">Select a blog to edit</option>
            <!-- Blog posts will be populated here -->
        </select>
        <button id="editPost" class="button is-link">Edit Selected Post</button>
        <div id="postsGrid" class="posts-grid"></div>
    </div>

    <script>
        // Function to fetch and display blog posts
        function fetchPosts() {
            const posts = JSON.parse(localStorage.getItem('blogPosts')) || {};
            const dropdown = document.getElementById('blogDropdown');
            dropdown.innerHTML = '<option value="">Select a blog to edit</option>'; // Reset dropdown
            const grid = document.getElementById('postsGrid');
            grid.innerHTML = ''; // Reset grid

            for (const slug in posts) {
                const { title } = posts[slug];

                // Populate dropdown
                dropdown.innerHTML += `<option value="${slug}">${title}</option>`;

                // Display posts
                grid.insertAdjacentHTML('beforeend', `
                    <article class="post-card">
                        <a class="post-link" href="#" onclick="viewPost('${slug}')">
                            <h2>${title}</h2>
                        </a>
                    </article>
                `);
            }
        }

        function viewPost(slug) {
            const posts = JSON.parse(localStorage.getItem('blogPosts')) || {};
            const post = posts[slug];
            if (post) {
                alert(`Title: ${post.title}\nContent:\n${post.content}`);
            }
        }

        document.getElementById('editPost').onclick = function() {
            const selectedPost = document.getElementById('blogDropdown').value;
            if (selectedPost) {
                const posts = JSON.parse(localStorage.getItem('blogPosts')) || {};
                const post = posts[selectedPost];
                if (post) {
                    document.getElementById('postTitle').value = post.title;
                    document.getElementById('postContent').value = post.content;
                }
            } else {
                alert('Please select a blog to edit.');
            }
        };

        document.addEventListener('DOMContentLoaded', fetchPosts);
    </script>
  </main>
  <footer class="site-footer"></footer>
  <script src="/assets/site.js" defer></script>
  <!-- Analytics configuration notes: Ensure GA4 Enhanced Measurement (including "Outbound clicks") remains enabled, validate tag deployment via https://tagassistant.google.com, monitor linkedin_redirect under GA4 → Reports → Engagement → Events, and mark it as a conversion in GA4 Admin → Events if desired. -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const linkedInLinks = document.querySelectorAll('a[href*="linkedin.com"]');
      linkedInLinks.forEach(function (link) {
        link.addEventListener('click', function (event) {
          if (event.defaultPrevented || event.button !== 0 || event.metaKey || event.ctrlKey || event.shiftKey || event.altKey) {
            return;
          }
          const href = link.href;
          event.preventDefault();
          if (typeof gtag === 'function') {
            gtag('event', 'linkedin_redirect', {
              event_category: 'Outbound',
              event_label: href,
              transport_type: 'beacon'
            });
          }
          setTimeout(function () {
            const target = link.getAttribute('target');
            if (target && target !== '_self') {
              window.open(href, target);
            } else {
              window.location.href = href;
            }
          }, 150);
        });
      });
    });
  </script>
</body>
</html>
