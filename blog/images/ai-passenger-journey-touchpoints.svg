<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" role="img" aria-labelledby="title desc">
  <title id="title">Passenger Journey Touchpoints Enhanced by AI</title>
  <desc id="desc">Infographic showing how AI supports each stage of the passenger journey.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#07142a"/>
      <stop offset="100%" stop-color="#0a2747"/>
    </linearGradient>
    <linearGradient id="stage" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#123f66"/>
      <stop offset="100%" stop-color="#1a5d8f"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="675" fill="url(#bg)"/>
  <text x="600" y="90" text-anchor="middle" font-family="'Segoe UI',sans-serif" font-size="48" fill="#e3f5ff">Passenger Journey with AI Touchpoints</text>
  <g font-family="'Segoe UI',sans-serif" fill="#e9f7ff" font-size="26">
    <g transform="translate(120,180)">
      <rect width="180" height="360" rx="24" fill="url(#stage)" stroke="#54c9ff" stroke-width="3"/>
      <text x="90" y="60" text-anchor="middle">Awareness</text>
      <text x="90" y="120" text-anchor="middle" font-size="20" fill="#b9e8ff">AI media mix</text>
      <text x="90" y="150" text-anchor="middle" font-size="20" fill="#b9e8ff">Lookalike IDs</text>
    </g>
    <g transform="translate(330,180)">
      <rect width="180" height="360" rx="24" fill="url(#stage)" stroke="#54ffb3" stroke-width="3"/>
      <text x="90" y="60" text-anchor="middle">Search</text>
      <text x="90" y="120" text-anchor="middle" font-size="20" fill="#b9e8ff">Natural language</text>
      <text x="90" y="150" text-anchor="middle" font-size="20" fill="#b9e8ff">Context recall</text>
    </g>
    <g transform="translate(540,180)">
      <rect width="180" height="360" rx="24" fill="url(#stage)" stroke="#ffdf6a" stroke-width="3"/>
      <text x="90" y="60" text-anchor="middle">Booking</text>
      <text x="90" y="120" text-anchor="middle" font-size="20" fill="#b9e8ff">Offer curation</text>
      <text x="90" y="150" text-anchor="middle" font-size="20" fill="#b9e8ff">Dynamic bundles</text>
    </g>
    <g transform="translate(750,180)">
      <rect width="180" height="360" rx="24" fill="url(#stage)" stroke="#ff8fa8" stroke-width="3"/>
      <text x="90" y="60" text-anchor="middle">Travel</text>
      <text x="90" y="120" text-anchor="middle" font-size="20" fill="#b9e8ff">Proactive alerts</text>
      <text x="90" y="150" text-anchor="middle" font-size="20" fill="#b9e8ff">Disruption AI</text>
    </g>
    <g transform="translate(960,180)">
      <rect width="180" height="360" rx="24" fill="url(#stage)" stroke="#9f8bff" stroke-width="3"/>
      <text x="90" y="60" text-anchor="middle">Service</text>
      <text x="90" y="120" text-anchor="middle" font-size="20" fill="#b9e8ff">AI agent assist</text>
      <text x="90" y="150" text-anchor="middle" font-size="20" fill="#b9e8ff">Loyalty insight</text>
    </g>
  </g>
  <text x="600" y="620" text-anchor="middle" font-family="'Segoe UI',sans-serif" font-size="30" fill="#9cd4ff">modernairlineretailing.com Â· AI Passenger Journey Touchpoints</text>
</svg>
