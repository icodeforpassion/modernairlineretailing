<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" role="img" aria-labelledby="title desc">
  <title id="title">AI Impact on Airline Retail Operations</title>
  <desc id="desc">Infographic showing AI impact on speed, personalization, and efficiency.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#091830"/>
      <stop offset="100%" stop-color="#163c6b"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="675" fill="url(#bg)"/>
  <text x="600" y="90" text-anchor="middle" font-family="'Segoe UI',sans-serif" font-size="48" fill="#e5f6ff">AI Impact on Airline Retail Operations</text>
  <g font-family="'Segoe UI',sans-serif" font-size="26" fill="#e5f6ff">
    <g transform="translate(160,180)">
      <rect width="260" height="320" rx="26" fill="#123d66" stroke="#52caff" stroke-width="3"/>
      <text x="130" y="80" text-anchor="middle" font-size="36">Speed</text>
      <text x="130" y="140" text-anchor="middle" font-size="20" fill="#b9e8ff">30–40% faster handling (McKinsey)</text>
      <text x="130" y="200" text-anchor="middle" font-size="20" fill="#b9e8ff">Latency-aware repricing</text>
    </g>
    <g transform="translate(470,180)">
      <rect width="260" height="320" rx="26" fill="#123d66" stroke="#7bffb6" stroke-width="3"/>
      <text x="130" y="80" text-anchor="middle" font-size="36">Personalization</text>
      <text x="130" y="140" text-anchor="middle" font-size="20" fill="#b9e8ff">10–25% conversion lift</text>
      <text x="130" y="200" text-anchor="middle" font-size="20" fill="#b9e8ff">Real-time bundling</text>
    </g>
    <g transform="translate(780,180)">
      <rect width="260" height="320" rx="26" fill="#123d66" stroke="#ffc86f" stroke-width="3"/>
      <text x="130" y="80" text-anchor="middle" font-size="36">Efficiency</text>
      <text x="130" y="140" text-anchor="middle" font-size="20" fill="#b9e8ff">Automation of reissues</text>
      <text x="130" y="200" text-anchor="middle" font-size="20" fill="#b9e8ff">Agent copilot coverage</text>
    </g>
  </g>
  <text x="600" y="620" text-anchor="middle" font-family="'Segoe UI',sans-serif" font-size="30" fill="#9cd4ff">modernairlineretailing.com · AI Retail Outcomes</text>
</svg>
