<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" role="img" aria-labelledby="title desc">
  <title id="title">AI Copilot for Airline Booking</title>
  <desc id="desc">Futuristic airline booking interface assisted by artificial intelligence.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#08162c"/>
      <stop offset="100%" stop-color="#0d3154"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#17395f"/>
      <stop offset="100%" stop-color="#1f4f85"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="675" fill="url(#bg)"/>
  <rect x="140" y="120" width="920" height="440" rx="28" fill="url(#panel)" stroke="#4fb4ff" stroke-width="3" opacity="0.9"/>
  <g fill="#d8f1ff" font-family="'Segoe UI',sans-serif">
    <text x="200" y="190" font-size="48">Modern Airline Retailing</text>
    <text x="200" y="250" font-size="34" fill="#92d6ff">Conversational Offer Copilot</text>
    <rect x="200" y="290" width="520" height="70" rx="14" fill="#0b223d" stroke="#3ba6ff" stroke-dasharray="10 8"/>
    <text x="220" y="335" font-size="32">"Find me a premium economy fare to Tokyo"</text>
    <rect x="200" y="380" width="520" height="60" rx="10" fill="#0f2745"/>
    <text x="220" y="420" font-size="26" fill="#8fd9ff">AI Copilot Insight: Mix of fare brand + lounge bundle boosts margin +18%</text>
    <rect x="760" y="200" width="220" height="160" rx="18" fill="#0b223d" stroke="#2f83ff"/>
    <text x="780" y="250" font-size="26">Context Signals</text>
    <text x="780" y="290" font-size="22" fill="#7ecbff">• Status: Gold</text>
    <text x="780" y="320" font-size="22" fill="#7ecbff">• Purpose: Business</text>
    <text x="780" y="350" font-size="22" fill="#7ecbff">• Flex score: 92</text>
  </g>
  <text x="600" y="610" font-size="30" fill="#92d6ff" text-anchor="middle">modernairlineretailing.com · AI Airline Retailing LLM Impact</text>
