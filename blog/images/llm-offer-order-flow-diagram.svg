<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675" role="img" aria-labelledby="title desc">
  <title id="title">LLM to Offer and Order Flow</title>
  <desc id="desc">Diagram showing flow from large language model to offer management, dynamic pricing, and order management.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#031122"/>
      <stop offset="100%" stop-color="#0b2b4d"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#14375a"/>
      <stop offset="100%" stop-color="#19527f"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="675" fill="url(#bg)"/>
  <g font-family="'Segoe UI',sans-serif" fill="#e3f5ff" font-size="30">
    <text x="600" y="90" text-anchor="middle" font-size="48">LLM → Offer Management → Dynamic Pricing → Order Management</text>
    <g transform="translate(160,200)">
      <rect width="240" height="200" rx="24" fill="url(#card)" stroke="#49a6ff" stroke-width="3"/>
      <text x="120" y="80" text-anchor="middle" font-size="38">LLM</text>
      <text x="120" y="130" text-anchor="middle" font-size="22" fill="#9fd9ff">Customer intent understanding</text>
    </g>
    <g transform="translate(460,200)">
      <rect width="240" height="200" rx="24" fill="url(#card)" stroke="#49ffa6" stroke-width="3"/>
      <text x="120" y="80" text-anchor="middle" font-size="34">Offer Mgmt</text>
      <text x="120" y="130" text-anchor="middle" font-size="22" fill="#b6ffe3">Bundles • Eligibility • Policies</text>
    </g>
    <g transform="translate(760,200)">
      <rect width="240" height="200" rx="24" fill="url(#card)" stroke="#ffde5a" stroke-width="3"/>
      <text x="120" y="80" text-anchor="middle" font-size="34">Dynamic Pricing</text>
      <text x="120" y="130" text-anchor="middle" font-size="22" fill="#ffeeb3">Continuous price points</text>
    </g>
    <g transform="translate(460,440)">
      <rect width="240" height="160" rx="24" fill="url(#card)" stroke="#ff7a93" stroke-width="3"/>
      <text x="120" y="70" text-anchor="middle" font-size="34">Order Mgmt</text>
      <text x="120" y="115" text-anchor="middle" font-size="22" fill="#ffb7c5">Capture • Settle • Service</text>
    </g>
    <path d="M400 300h40" stroke="#6fd0ff" stroke-width="12" marker-end="url(#arrow)" fill="none"/>
    <path d="M700 300h40" stroke="#6fd0ff" stroke-width="12" marker-end="url(#arrow)" fill="none"/>
    <path d="M580 400v40" stroke="#6fd0ff" stroke-width="12" marker-end="url(#arrow)" fill="none"/>
    <text x="600" y="620" text-anchor="middle" font-size="30" fill="#9cd4ff">modernairlineretailing.com · LLM Retail Orchestration</text>
  </g>
  <defs>
    <marker id="arrow" markerWidth="18" markerHeight="12" refX="10" refY="6" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,12 L12,6 z" fill="#6fd0ff"/>
    </marker>
  </defs>
</svg>
