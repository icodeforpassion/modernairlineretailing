
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airport/City Lookup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script>
    async function lookupAirport() {
      const input = document.getElementById('lookup').value.toUpperCase();
      const response = await fetch('../tools/airports.json');
      const airports = await response.json();

      let found = null;
      for (const [code, data] of Object.entries(airports)) {
        if (code === input || data.city.toUpperCase().includes(input) || data.name.toUpperCase().includes(input)) {
          found = data;
          break;
        }
      }

      if (found) {
        document.getElementById('info').innerText = 
          `Airport: ${found.name}, City: ${found.city}, Country: ${found.country}, Code: ${found.code}`;
        const map = document.getElementById('map');
        map.src = `https://www.openstreetmap.org/export/embed.html?bbox=${found.lon-0.1}%2C${found.lat-0.1}%2C${found.lon+0.1}%2C${found.lat+0.1}&layer=mapnik&marker=${found.lat}%2C${found.lon}`;
      } else {
        document.getElementById('info').innerText = 'No match found.';
        document.getElementById('map').src = '';
      }
    }
  </script>
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Airport / City Lookup</h1>
      <div class="field">
        <label class="label">Enter airport code, city name, or airport name</label>
        <div class="control">
          <input class="input" id="lookup" placeholder="e.g., London, JFK, Dubai">
        </div>
      </div>
      <div class="control mt-2">
        <button class="button is-link" onclick="lookupAirport()">Lookup</button>
      </div>
      <p class="mt-4" id="info"></p>
      <iframe id="map" style="width:100%; height:400px; border:1px solid #ccc;" allowfullscreen></iframe>
    </div>
  </section>
</body>
</html>
