
<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>

    body { font-family: 'Segoe UI', sans-serif; }
    .hero { background: linear-gradient(135deg, #1d3557, #457b9d); color: white; padding: 5rem 1.5rem; }
    .hero-title { font-size: 2.5rem; font-weight: bold; }
    .hero-subtitle { font-size: 1.25rem; margin-top: 1rem; }
    footer { background: #1d3557; color: white; padding: 2rem; text-align: center; }
    .navbar { box-shadow: 0 2px 0 rgba(0,0,0,0.1); }
  </style>
</head>
<body>

  <nav class="navbar is-white" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="index.html">
        ✈️ Modern Airline Retailing
      </a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="mainNavbar">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="mainNavbar" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="index.html">Home</a>
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">Explore</a>
               <div class="navbar-dropdown">
          <a class="navbar-item" href="blog/index.html">Blog</a>
          <a class="navbar-item" href="#">Offer & Order</a>

        </div>
        <a class="navbar-item" href="about.html">About Me</a>
      </div>
    </div>
  </nav>

  <section class="hero is-fullheight">
    <div class="container has-text-centered">
      <h1 class="hero-title">Modern Airline Retailing</h1>
      <p class="hero-subtitle">From Legacy Inventory to Offer & Order Transformation</p>
      <a class="button is-light is-medium mt-4" href="blog/index.html">Read Blog</a>
    </div>
  </section>

  <footer>
    <p>© 2025 Modern Airline Retailing</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
      if ($navbarBurgers.length > 0) {
        $navbarBurgers.forEach(el => {
          el.addEventListener('click', () => {
            const target = el.dataset.target;
            const $target = document.getElementById(target);
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');
          });
        });
      }
    });
  </script>
</body>
