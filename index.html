<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Airline Retailing | Tools, Insights & Stories</title>
  <meta name="description" content="Practical tools and long-form insights on airline retailing. Offer & Order, inventory to stock, messaging, and real-world engineering practices."/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
  <link rel="icon" href="/favicon.ico" type="image/x-icon"/>
  <style>
    .navbar.is-fixed-top { position: sticky; top: 0; z-index: 50; }
    .hero.is-landing { min-height: 460px; background: linear-gradient(180deg, rgba(13,27,42,.75), rgba(13,27,42,.6)), url('/assets/og-banner.jpg') center/cover no-repeat; color: #fff; }
    .card { transition: transform .15s ease, box-shadow .15s ease; }
    .card:hover { transform: translateY(-3px); box-shadow: 0 12px 24px rgba(0,0,0,.12); }
    .blog-thumb { width: 100%; height: 160px; object-fit: cover; background: #e8eef3; }
    html { scroll-behavior: smooth; }
  </style>
</head>
<body>
  <nav class="navbar is-dark is-fixed-top">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">Modern Airline Retailing</a>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
          <span aria-hidden="true"></span><span aria-hidden="true"></span><span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navMenu" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="/index.html">Home</a>
          <a class="navbar-item" href="/blog/index.html">Blog</a>
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">Tools</a>
            <div class="navbar-dropdown">
              <a class="navbar-item" href="/tools/great-circle.html">Great Circle Distance</a>
              <a class="navbar-item" href="/tools/airport-lookup.html">Airport / City Lookup</a>
            </div>
          </div>
          <a class="navbar-item" href="/about.html">About Me</a>
        </div>
      </div>
    </div>
  </nav>

  <section class="hero is-landing">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title is-1">Modern Airline Retailing</h1>
        <p class="subtitle is-4">Tools, insights and real-world stories from the airline tech stack.</p>
        <a class="button is-light is-medium" href="#featured">Read Latest Blogs</a>
      </div>
    </div>
  </section>

  <section id="featured" class="section">
    <div class="container">
      <div class="level">
        <div class="level-left"><h2 class="title is-3">Latest from the Blog</h2></div>
        <div class="level-right"><a class="button is-link is-light" href="/blog/">View All Blogs</a></div>
      </div>
      <div id="featured-cards" class="columns is-multiline"></div>
    </div>
  </section>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>Â© <span id="year"></span> Modern Airline Retailing</p>
      <p><img src="https://visitor-badge.laobi.icu/badge?page_id=icodeforpassion.modernairlineretailing" alt="Visitors"></p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const burger = document.querySelector('.navbar-burger');
      const menu = document.getElementById('navMenu');
      burger.addEventListener('click', () => { burger.classList.toggle('is-active'); menu.classList.toggle('is-active'); });
      document.getElementById('year').textContent = new Date().getFullYear();
    });

    async function loadFeatured() {
      try {
        const res = await fetch('/blog/index.html', { cache: 'no-store' });
        if (!res.ok) return;
        const html = await res.text();
        const doc = new DOMParser().parseFromString(html, 'text/html');
        const links = Array.from(doc.querySelectorAll('a[href$=".html"]')).map(a => ({ href: a.getAttribute('href'), text: a.textContent.trim() }));
        const dated = links.map(l => ({ ...l, date: (l.href.match(/(\d{{4}}-\d{{2}}-\d{{2}})/)||[])[1] || '1970-01-01' }))
                           .sort((a,b) => b.date.localeCompare(a.date)).slice(0,3);
        const cont = document.getElementById('featured-cards');
        cont.innerHTML = '';
        dated.forEach((it, idx) => {
          const href = it.href.startsWith('http') ? it.href : `/blog/${it.href}`;
          const img = `/blog/images/blog-${idx+1}.jpg`; // fallback; individual pages have their own OG images
          cont.insertAdjacentHTML('beforeend', `
            <div class="column is-4">
              <a class="card" href="${href}">
                <div class="card-image"><figure class="image is-3by2"><img class="blog-thumb" src="${img}" alt="thumbnail"></figure></div>
                <div class="card-content"><p class="title is-5">${it.text}</p><p class="subtitle is-6">${it.date}</p></div>
              </a>
            </div>`);
        });
      } catch (e) {}
    }
    loadFeatured();
  </script>
</body>
</html>
