<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Structured data: Organization (use PNG/JPG logo, not .ico) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Modern Airline Retailing",
    "url": "https://www.modernairlineretailing.com",
    "logo": "https://www.modernairlineretailing.com/assets/logo.png",
    "sameAs": ["https://github.com/icodeforpassion"]
  }
  </script>

  <!-- Optional: WebSite schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Modern Airline Retailing",
    "url": "https://www.modernairlineretailing.com"
  }
  </script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Critical for search snippet -->
  <title>Modern Airline Retailing | Insights, Tools & Offer–Order</title>
  <meta name="description" content="Practical insights, tools, and commentary on modern airline retailing, Offer & Order, distribution, and revenue management." />

  <!-- Canonical -->
  <link rel="canonical" href="https://www.modernairlineretailing.com/" />

  <!-- Social previews (OG/Twitter) -->
  <meta property="og:title" content="Modern Airline Retailing" />
  <meta property="og:description" content="Insights, tools, and guidance on airline retailing and Offer & Order." />
  <meta property="og:url" content="https://www.modernairlineretailing.com" />
  <meta property="og:image" content="https://www.modernairlineretailing.com/assets/logo.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Modern Airline Retailing" />
  <meta name="twitter:description" content="Insights, tools, and guidance on airline retailing and Offer & Order." />
  <meta name="twitter:image" content="https://www.modernairlineretailing.com/assets/logo.png" />

  <!-- UI polish -->
  <meta name="theme-color" content="#1d3557" />

  <!-- Styles & favicon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
</head>

<body>
  <section class="hero is-primary is-fullheight">
    <!-- Top Navigation -->
    <div class="hero-head">
      <nav class="navbar is-dark">
        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item" href="/">✈️ Modern Airline Retailing</a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>

          <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-end">
              <a class="navbar-item" href="/index.html">Home</a>
              <a class="navbar-item" href="/blog/index.html">Blog</a>
              <a class="navbar-item" href="/about.html">About Me</a>
              <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">Tools</a>
                <div class="navbar-dropdown">
                  <a class="navbar-item" href="/tools/great-circle.html">Great Circle Distance</a>
                  <a class="navbar-item" href="/tools/airport-lookup.html">Airport Lookup</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <!-- Hero Content -->
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title is-1">Modern Airline Retailing</h1>
        <p class="subtitle is-4">
          Tools, blogs, and insights on the future of airline commerce.
        </p>
      </div>
    </div>

    <!-- Footer with Visitor Badge -->
    <div class="hero-foot has-text-centered" style="padding-bottom: 1rem;">
      <img src="https://visitor-badge.laobi.icu/badge?page_id=icodeforpassion.modernairlineretailing" alt="Visitor Counter" />
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const burger = document.querySelector('.navbar-burger');
      const menu = document.querySelector(`#${burger.dataset.target}`);
      burger.addEventListener('click', () => {
        burger.classList.toggle('is-active');
        menu.classList.toggle('is-active');
      });
    });
  </script>
</body>
</html>
